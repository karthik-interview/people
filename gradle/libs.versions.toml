[versions]
compose = "1.3.0"
hilt = "2.44"
retrofit = "2.9.0"

[libraries]
accompanist-placeholder = "com.google.accompanist:accompanist-placeholder-material:0.27.0"
activity-compose = "androidx.activity:activity-compose:1.6.1"
androidx-core = "androidx.core:core-ktx:1.9.0"
androidx-lifecycle-runtime = "androidx.lifecycle:lifecycle-runtime-ktx:2.5.1"
coil-compose = "io.coil-kt:coil-compose:2.2.2"
