retrofit-gsonConverter = { module = "com.squareup.retrofit2:converter-gson", version.ref = "retrofit" }
paging-compose = "androidx.paging:paging-compose:1.0.0-alpha17"
paging-runtime = "androidx.paging:paging-runtime-ktx:3.1.1"